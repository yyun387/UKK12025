<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="main.js" defer></script>
	<title>Discount Calculator</title>
</head>
<body>
	<div class="card">
		<h1>Discount Calculator</h1>
		<div class="input-item">
				<label for="discount-percentage">Nama barang</label>
				<select name="percentage" id="discount-percentage">
					<option value="0">Baju Kaos</option>
					<option value="10">Celana</option>
					<option value="15">Sweaters</option>
					<option value="20">Sepatu</option>
					<option value="25">Sandal</option>
				</select>
			</div>
		<from action="#">
			<div class="input-item">
				<label for="amount"> Harga barang: </label>
				<input type="text" id="amount">
			</div>

			<div class="input-item">
				<label for="discount-percentage">Pilih diskon %</label>
				<input type="text" id="discount-percentage">
				</select>
			</div>


			<button type="submit" class="calculate">Jumlah</button>
			<div class="input-item">
				<label for="discount-amount"> Jumlah diskon: </label>
				<input type="text" id="discount-amount" disabled>
			</div>
			<div class="input-item">
				<label for="pay" aria-disabled="true">Pembayaran terakhir: </label>
				<input type="text" id="pay" disabled>
			</div>
			<input type="reset" value="Reset" class="reset">
		</from>
	</div>
</body>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="main.js" defer></script>
	<title>Rincian diskon</title>
</head>
<body>
	<div class="card">
		<h1>Rincian pembayaran</h1>
		<div class="input-item">
				<label for="discount-amount"> Total harga diskon: </label>
				<input type="text" id="discount-amount" disabled>
			</div>
			<div class="input-item">
				<label for="pay" aria-disabled="true">Total bayar: </label>
				<input type="text" id="pay" disabled>
				<h1><div><button onclick="window.print()"> print </button></div></h1>
			</form>
			</div>
</body>
</html>
